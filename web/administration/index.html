<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/constructions.css">
    <link rel="stylesheet" href="css/darkmode.css">
    <link rel="stylesheet" href="css/lightmode.css">
    <link rel="icon" href="/img/50x65-Robot.png">
    <title>Overview</title>
</head>

<body id="body" style="background-color: white;">
    <div class="topnav">
        <a class="active color" href="#back">&#8249; Zur&uuml;ck</a>
        <a class="color" onclick="openNewUserTools()" style="width:auto;cursor: pointer;">New User</a>
        <a class="color" onclick="openNewRoleTools()" style="width:auto;cursor: pointer;">New Role</a>
        <a class="color" id="mode" style="cursor: pointer;" onclick="modes()">Darkmode</a>
        <a class="topnav-right" style="cursor: pointer;" onclick="logout()">Logout</a>
        <div style="cursor: pointer;" class="topnav-right" onclick="document.getElementById('id02').style.display='block'">
            <a id="name"></a>
            <a><img id="icon" src="https://www.w3schools.com/howto/img_avatar.png">
            </a>
        </div>
    </div>
    <h1>Overview</h1>
    <table id="overview" class="lightmodeTable">
        <tr>
            <th style="width: 14%;">Benutzer</th>
            <th style="width: 32%;">E-Mail</th>
            <th style="width: 38%;">Passwort</th>
            <th>Optionen</th>
        </tr>
    </table>

    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        <div class="modal-content">
            <div class="container">
                <h1>New User</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="name"><b>Name</b></label>
                <input id="nameNewUser" type="text" placeholder="The name...." name="name" required>

                <label for="email"><b>Email</b></label>
                <input id="emailNewUser" type="text" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input id="pwdNewUser" type="password" placeholder="Enter Password" name="psw" required>

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input id="pwdNewUserRpe" type="password" placeholder="Repeat Password" name="psw-repeat" required>

                <label for="roles"><b>User roles</b></label>
                <div id="rolesNewUser"></div>

                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> By creating an
                    account you agree to our <a href="/police.html" style="color:dodgerblue">Terms & Privacy</a>.
                </label>

                <div class="clearfix">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'" style="background-color: rgb(197, 31, 31);" class="cancelbtn">Cancel</button>
                    <button type="submit" onclick="signUp()" class="signupbtn">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <div id="id03" class="modal">
        <span onclick="document.getElementById('id03').style.display='none'" class="close" title="Close Modal">&times;</span>
        <div class="modal-content">
            <div class="container">
                <h1>New Role</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="name"><b>Name of the role</b></label>
                <input id="nameNewRole" type="text" placeholder="The name...." name="name" required>

                <label for="text"><b>Notices</b></label>
                <br>
                <textarea style="width: 100%;" id="textNewRole" type="text" placeholder="Enter notices" name="text" required></textarea>
                <br>
                <label for="roles"><b>Includes other roles</b></label>
                <div id="otherRoles"></div>
                <div class="clearfix">
                    <button type="button" onclick="document.getElementById('id03').style.display='none'" style="background-color: rgb(197, 31, 31);" class="cancelbtn">Cancel</button>
                    <button type="submit" onclick="createRole()" class="signupbtn">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <div id="id02" class="modal">
        <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
        <div class="modal-content">
            <div class="container">
                <h1>My user</h1>
                <p>You can see all over your user here.</p>
                <hr>
                <label for="name"><b>Notices</b></label>
                <input id="nameNewUser" type="text" placeholder="The notices...." name="name" required>

                <div id="jsonData" style="width: 100%;overflow:scroll;"></div>
                <div id="modalInfo"></div>
                <div class="clearfix">
                    <button type="button" onclick="document.getElementById('id02').style.display='none'" style="width: 100%;" class="cancelbtn">Back</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="index.js">
</script>

</html>
